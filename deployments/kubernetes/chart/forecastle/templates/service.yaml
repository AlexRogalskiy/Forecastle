---
apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: Service
  metadata:
{{- if .Values.forecastle.service.annotations }}
    annotations:
{{ toYaml .Values.forecastle.service.annotations | indent 6 }}
{{- end }}
    labels:
{{ include "labels.stakater" . | indent 6 }}
{{ include "labels.chart" . | indent 6 }}
      expose: "{{ .Values.forecastle.service.expose }}"
    name: {{ template "name" . }}
  spec:
    ports:
    - name: http
      port: 80
      protocol: TCP
{{- if .Values.forecastle.proxy.enabled }}
      targetPort: 80
{{- else }}
      targetPort: 3000
{{- end }}
    selector:
{{ include "labels.selector" . | indent 6 }}
