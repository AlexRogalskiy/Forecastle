      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: "stakater/forecastle:1.0.8"
        name: forecastle
        volumeMounts:
        - name: forecastle-config
          mountPath: /etc/cp-config      
      volumes:      
      - name: forecastle-config
        configMap: 
          name: forecastle
      serviceAccountName: forecastle      

